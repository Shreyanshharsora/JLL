<div ng-controller="NationalAssetController"  id="national_asset">
<!-- BEGIN MAIN CONTENT -->
    <div class="row">
		<div class="col-md-12">
			<!-- Begin edit form -->
            <div tabindex="-1">
                <div class="portlet box blue-madison">
    				<div class="portlet-title">
    					<div class="caption">
    						<i class="fa fa-pencil"></i>Edit National Asset
    					</div>
    					<div class="tools">
    						<a href="javascript:;" class=""></a>
    					</div>
    				</div>
    				<div class="portlet-body form" ng-controller="NationalAssetEditController">
    					<!-- BEGIN FORM-->
    					<form id="frmEdit" name="frmEdit" class="form-horizontal" onsubmit="return false">
							<div class="form-body">
								<div class="alert alert-danger display-hide">
									<button class="close" data-close="alert"></button>
									You have some form errors. Please check below.
								</div>
								<div class="alert alert-success display-hide">
									<button class="close" data-close="alert"></button>
									{{ success_msg }}
								</div>
                                <div class="form-group"></div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">Name <span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                        <select data-error-message="Column" name="i_column" ng-model="edit_fields.i_column" ng-change="get_order(edit_fields.i_column)"  class="form-control bs-select ng-pristine ng-valid required">
                                            <option value="">Select Column</option>
											<option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
										</select>
                                    </div>
                                </div>
                                <div class="form-group user-custom-logo">
                                    <label class="control-label col-md-2"> Image<span class="required"> * </span> </label></label>
                                    
                                    <div class="col-md-9">
                                        <div class="fileinput fileinput-new" data-provides="fileinput">
                                                <div ng-class="enableCrop == false ? 'fileinput-new thumbnail ng-show' : 'fileinput-new thumbnail ng-hide'" class="fileinput-new thumbnail" style="width: 200px; height: 150px;" ng-show="enableCrop == false">
                                                     <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image" alt="" />
                                                </div>
                                                <!--div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div-->
                                                <div ng-if="enableCrop" class="fileinput-new thumbnail preview_image" style="width:200px" ng-show="enableCrop == true">
                                                    <img id="img_preview_edit" src="{{ imageDataURI }}" alt="" width="100%" height="100%" />
                                                    </div>
                                                <input type="hidden" name="full-image-element-edit" id="full-image-element-edit" value="{{ imageName }}" ng-model="edit_fields.v_thumbnail_url" data-error-message="Image" class="form-control  " />   
                                                
                                                <div>
                                                    <span class="btn default btn-file" ng-click="trigger('#fileInput')">
                                                        <div ng-class="enableCrop == false ? 'fileinput-new ng-show-inline-block' : 'fileinput-new ng-hide'" ng-show="enableCrop == 'false'" >Select image</div>
                                                                                                                            
                                                        <span ng-class="enableCrop == true ? 'ng-show-inline-block' : 'fileinput-exists ng-hide'" ng-if="enableCrop"> Change </span>
                                                        
                                                    </span>
                                                    <!-- ng-class="enableCrop == true ? 'btn default fileinput-exists  ng-show-inline-block' : 'btn default fileinput-exists ng-hide'" -->
                                                    <a style="display: none;" ng-if="enableCrop" href="javascript:;"  data-dismiss="fileinput" ng-click="removeImage()" > Remove </a>
                                                </div>
                                            </div>
                                    </div>
                                </div>
                                 
                                <div class="form-group">
									<label class="control-label col-md-2">Content </label>
									<div class="col-md-9">
										<textarea class="form-control ckeditor" ng-model="edit_fields.t_content" data-error-message="Content" name="t_content" rows="6" data-error-container=".help-block" id="national_asset_content_editor"></textarea>
                                       <div id="editor2_error" class="editor2_error help-block"></div>
                                       
									</div>
								</div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">Display Order<span class="required">* </span></label>
                                    <div class="col-md-4">
                                        <input class="form-control required digits" ng-model="edit_fields.i_display_order" name="i_display_order"  data-error-container=".help-block" data-error-message="Display Order" />
                                    </div>
                                </div>
                            </div>
							<div class="form-actions">
								<div class="row">
									<div class="col-md-offset-3 col-md-9">
                                        <input type="hidden" name="edit_id" ng-model="edit_fields.id" value="{{ edit_fields.id }}" />
										<button type="submit" class="btn green" ng-click="submit_frm_edit(edit_fields)">Submit</button>
										<button type="button" class="btn default" ng-click="clearFormData('edit')">Cancel</button>
									</div>
								</div>
							</div>
						</form>
                        <!-- END FORM-->
                        <form id="form_name" action="{{ GLOBAL.API_URL+'/employee/upload-for-ie' }}" method="post" enctype="multipart/form-data">
                            <input type="file" name="file_upload" id="fileInput" style="display: none;" />
                        </form>
    				</div>
    				<!-- END VALIDATION STATES-->
    			</div>
            </div>
            <!-- End edit form -->
            
		</div>
	</div>
<!-- END PAGE CONTENT-->
</div>
