<div ng-controller="NationalAssetAddController" id="national_asset">
<!-- BEGIN MAIN CONTENT -->
    <div class="row">
		<div class="col-md-12">
			<!-- Begin add form -->
            <div tabindex="-1">
                
                <div class="portlet box blue-madison">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-plus"></i>Add National Asset
						</div>
						<div class="tools">
							<a href="javascript:;" class=""></a>
						</div>
					</div>
					<div class="portlet-body form">
						<!-- BEGIN FORM-->
						<form id="frmAdd" name="frmAdd" class="form-horizontal" onsubmit="return false">
							<div class="form-body">
								<!--h3 class="form-section">Advance validation. <small>Custom radio buttons, checkboxes and Select2 dropdowns</small></h3-->
								<div class="alert alert-danger display-hide">
									<button class="close" data-close="alert"></button>
									You have some form errors. Please check below.
								</div>
								<div class="alert alert-success display-hide">
									<button class="close" data-close="alert"></button>
									   Record added successfully.
								</div>
                                <div class="form-group"></div>
                                <div class="form-group">
									<label class="control-label col-md-2">Column <span class="required"> * </span> </label>
									<div class="col-md-4">
									<select data-error-message="Column" name="i_column" ng-model="add_fields.i_column" ng-change="get_order(add_fields.i_column)"  class="form-control bs-select ng-pristine ng-valid required">
                                            <option value="">Select Column</option>
											<option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
										</select>
									</div>
								</div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">Image<span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                        <div class="fileinput fileinput-new" data-provides="fileinput">
                                            <div class="fileinput-preview" ng-class="enableCrop == true ? 'default ng-show-inline-block thumbnail' : 'default fileinput-exists ng-hide'" style="width:200px">
                                            <img src="" width="100%" height="100%" /></div>  
                                            <div>
                                                <!--div ng-show="enableCrop" id="image_name" style="display: inline-block; margin-right: 5px;"></div-->  
                                                <span class="btn default btn-file" ng-click="trigger('#fileInput')">
                                                    <div ng-class="enableCrop == false ? 'fileinput-new ng-show-inline-block' : 'fileinput-new ng-hide'" ng-show="enableCrop == false" >Select image</div>
                                                    <span ng-if="enableCrop"> Change </span>
                                                </span>
                                                <a ng-if="enableCrop" href="javascript:;" ng-class="enableCrop == true ? 'btn default fileinput-exists  ng-show-inline-block' : 'btn default fileinput-exists ng-hide'" data-dismiss="fileinput" ng-click="removeImage()" > Remove </a>
                                            </div>
                                        </div>
                                        <input type="hidden" name="v_image_url" ng-model="add_fields.v_image_url" id="full-image-element" value="{{ add_fields.v_image_url }}" class="required" data-error-message="Image" />
                                    </div>
                                </div>
                                            
                                <div class="form-group">
									<label class="control-label col-md-2">Content</label>
									<div class="col-md-9">
										<textarea class="form-control ckeditor" ng-model="add_fields.t_content" data-error-message="Content" name="t_content" rows="6" data-error-container=".help-block" id="national_asset_content_editor"></textarea>
                                       <div id="editor2_error" class="editor2_error help-block"></div>
                                       
									</div>
								</div>
                                
                                <div class="form-group">
                                    <label class="control-label col-md-2">Display Order<span class="required">* </span></label>
                                    <div class="col-md-4">
                                        <input class="form-control required digits" ng-model="add_fields.i_display_order" name="i_display_order" data-error-container=".help-block" data-error-message="Display Order"/>
                                    </div>
                                </div>
                            </div>
							
                            <div class="form-actions">
								<div class="row">
									<div class="col-md-offset-3 col-md-9">
										<button type="submit" class="btn green" ng-click="submit_frm_add(add_fields)">Submit</button>
                                        <button type="submit" class="btn green" ng-click="submit_frm_add(add_fields, 'New')">Submit and Add New</button>
										<button type="button" class="btn default" ng-click="clearFormData()">Cancel</button>
									</div>
								</div>
							</div>
						</form>
                        <!-- END FORM-->
                        <form id="form_name" action="{{ GLOBAL.API_URL+'/employee/upload-for-ie' }}" method="post" enctype="multipart/form-data">
                            <input type="file" name="file_upload" id="fileInput" style="display: none;" />
                        </form>
					</div>
					<!-- END VALIDATION STATES-->
				</div>
                        
            </div>
            <!-- End add form -->
            
		</div>
	</div>
<!-- END PAGE CONTENT-->
</div>
