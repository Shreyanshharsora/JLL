<div ng-controller="UnitStatusController"  id="unit_status">
<!-- BEGIN MAIN CONTENT -->
    <div class="row">
		<div class="col-md-12">
			<!-- Begin edit form -->
            <div tabindex="-1">
                <div class="portlet box blue-madison">
    				<div class="portlet-title">
    					<div class="caption">
    						<i class="fa fa-pencil"></i>Edit Unit Status
    					</div>
    					<div class="tools">
    						<a href="javascript:;" class=""></a>
    					</div>
    				</div>
    				<div class="portlet-body form">
    					<!-- BEGIN FORM-->
    					<form id="frmEdit" name="frmEdit" class="form-horizontal" onsubmit="return false">
							<div class="form-body">
								<div class="alert alert-danger display-hide">
									<button class="close" data-close="alert"></button>
									You have some form errors. Please check below.
								</div>
								<div class="alert alert-success display-hide">
									<button class="close" data-close="alert"></button>
									Your form validation is successful!
								</div>
                                <div class="form-group"></div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">Name <span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                        <input type="text" ng-enter ng-model="edit_fields.v_name" name="v_name" data-error-message="title" class="form-control required" id="v_name" ng-keyup="urlGenerate($event)" />
                                    </div>
                                </div>
                                
                                <div class="form-group">
									<label class="control-label col-md-2">Short Name <span class="required"> * </span><p>(it uses, while importing record from Excel)</p></label>
									<div class="col-md-4">
										<input type="text" ng-enter ng-model="edit_fields.v_short_name" name="v_short_name" data-error-message="Short Name" class="form-control required" id="v_short_name"/>
									</div>
								</div>
                                
                                <div class="form-group">
                                    <label class="control-label col-md-2">Color <span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                        <input type="text" ng-enter ng-model="edit_fields.v_color" name="v_color" data-error-message="Color" class="form-control required colorpicker-default color-hex" id="v_color" value="{{ edit_fields.v_color }}"/>
                                    </div>
                                </div>
                            </div>
							<div class="form-actions">
								<div class="row">
									<div class="col-md-offset-3 col-md-9">
                                        <input type="hidden" name="edit_id" ng-model="edit_fields.id" value="{{ edit_fields.id }}" />
										<button type="submit" class="btn green" ng-click="submit_frm_edit(edit_fields)">Submit</button>
										<button type="button" class="btn default" ng-click="clearFormData('edit')">Cancel</button>
									</div>
								</div>
							</div>
						</form>
                        <!-- END FORM-->
                        <form id="form_name" action="{{ GLOBAL.API_URL+'/employee/upload-for-ie' }}" method="post" enctype="multipart/form-data">
                            <input type="file" name="file_upload" id="fileInput" style="display: none;" />
                        </form>
    				</div>
    				<!-- END VALIDATION STATES-->
    			</div>
            </div>
            <!-- End edit form -->
            
		</div>
	</div>
<!-- END PAGE CONTENT-->
</div>
