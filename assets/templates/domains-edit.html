<div ng-controller="DomainsController">
<!-- BEGIN MAIN CONTENT -->
    <div class="row">
		<div class="col-md-12">
			
            <!-- Begin edit form -->
            <div tabindex="-1">
                
                <div class="portlet box blue-madison">
    				<div class="portlet-title">
    					<div class="caption">
    						<i class="fa fa-pencil"></i>Edit Domain
    					</div>
    					<div class="tools">
    						<a href="javascript:;" class=""></a>
    					</div>
    				</div>
    				<div class="portlet-body form">
    					<!-- BEGIN FORM-->
    					<form id="frmEdit" name="frmEdit" class="form-horizontal" onsubmit="return false">
    						<div class="form-body">
    							<!--h3 class="form-section">Advance validation. <small>Custom radio buttons, checkboxes and Select2 dropdowns</small></h3-->
    							<div class="alert alert-danger display-hide">
    								<button class="close" data-close="alert"></button>
    								You have some form errors. Please check below.
    							</div>
    							<div class="alert alert-success display-hide">
    								<button class="close" data-close="alert"></button>
    								Your form validation is successful!
    							</div>
                                <div class="form-group"></div>
    							<div class="form-group">
                                    <label class="control-label col-md-3">Domain Name <span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                        <input type="text" ng-enter ng-model="edit_fields.v_domain_name" data-error-message="Domain Name" name="v_domain_name" class="form-control required domain"/>
                                    </div>
                                </div>
                            </div>
    						<div class="form-actions">
    							<div class="row">
    								<div class="col-md-offset-3 col-md-9">
                                        <input type="hidden" name="edit_id" ng-model="edit_fields.id" value="{{ edit_fields.id }}" />
    									<button type="submit" class="btn green" ng-click="submit_frm_edit(edit_fields)">Submit</button>
    									<button type="button" class="btn default" ng-click="clearFormData('edit')">Cancel</button>
    								</div>
    							</div>
    						</div>
    					</form>
                        
    					<!-- END FORM-->
    				</div>
    				<!-- END VALIDATION STATES-->
    			</div>
            </div>
            <!-- End edit form -->
            
		</div>
	</div>
<!-- END PAGE CONTENT-->
</div>
